<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Client Booking</h1>
    <form id="bookingForm">
      <input type="text" id="clientName" placeholder="Enter Your Full Name..." required>
      <input type="email" id="email" placeholder="Enter Your Email..." required>
      <input type="text" id="daytimePhone" placeholder="Enter Your Daytime Phone Number...">
      <input type="text" id="mobile" placeholder="Enter Your Mobile Phone Number...">
      <input type="text" id="postalAddress" placeholder="Enter Your Postal Address...">
      <input type="text" id="homeAddress" placeholder="Enter Your Home Address...">
      <input type="date" id="startDate" required>
      <input type="date" id="endDate" required>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>
  <script src="bookings.js"></script>
</body>
</html>
